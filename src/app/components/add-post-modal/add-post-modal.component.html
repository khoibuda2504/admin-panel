<div class="fixed inset-0 flex items-center justify-center z-50 bg-gray-800 bg-opacity-75">
  <div class="bg-white p-8 rounded-lg w-1/3">
    <h2 class="text-xl font-bold mb-4">Add New Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="handleAddPost()">
      <div class="mb-2">
        <label class="block mb-1" for="title">Title:</label>
        <input type="text" id="title" name="title" formControlName="title" class="w-full border rounded p-2">
      </div>
      <div class="mb-2">
        <label class="block mb-1" for="body">Body:</label>
        <input id="body" name="body" formControlName="body" class="w-full border rounded p-2">
      </div>
      <div class="flex gap-3 justify-end">
        <button [disabled]="postForm.invalid" type="submit" class="bg-green-500 text-white px-4 py-2 rounded"
        [ngStyle]="{'opacity': postForm.invalid ? '0.5' : '1'}"
        >Save</button>
        <button type="button" class="bg-red-500 text-white px-4 py-2 rounded" (click)="closeModal.emit()">Close</button>
      </div>
    </form>
  </div>
</div>
